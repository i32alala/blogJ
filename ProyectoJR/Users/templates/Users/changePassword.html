{% extends "base.html" %}

{% block login %}
	<div style="margin: 0 auto; display:table;">
	<style type="text/css">
	      
	      .form-signin {
		max-width: 300px;
		padding: 19px 29px 29px;
		margin: 0 auto 20px;
		background-color: #fff;
		border: 1px solid #e5e5e5;
		-webkit-border-radius: 5px;
		   -moz-border-radius: 5px;
		        border-radius: 5px;
		-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
		   -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
		        box-shadow: 0 1px 2px rgba(0,0,0,.05);
	      }
	      .form-signin .form-signin-heading,
	      .form-signin .checkbox {
		margin-bottom: 10px;
	      }
	      .form-signin input[type="text"],
	      .form-signin input[type="password"] {
		font-size: 16px;
		height: auto;
		margin-bottom: 15px;
		padding: 7px 9px;
		background-color: #ffffff !important;
		border: 1px solid #cccccc;
	      }
    </style>
				
		<form class="form-signin" action='' method="POST">
			{% csrf_token %}	
			<h2 class="form-signin-heading">Cambiar pass</h2>
			<input name="old_password" type="password" class="input-block-level" placeholder="Contraseña antigua">
			<input name="new_password1" type="password" class="input-block-level" placeholder="Nueva contraseña">
			<input name="new_password2" type="password" class="input-block-level" placeholder="Repita contraseña">			
			{% if form.errors %}
			    {% for field in form %}
				{% for error in field.errors %}
				    <div class="alert alert-danger">
					{{ error|escape }}
				    </div>
				{% endfor %}
			    {% endfor %}
			    {% for error in form.non_field_errors %}
				<div class="alert alert-danger">
				    {{ error|escape }}
				</div>
			    {% endfor %}
			{% endif %}				
			<button class="btn btn-large btn-primary" type="submit" style="width:100%">Cambiar</button>
			
		</form>
      
	</div>
{% endblock %}
